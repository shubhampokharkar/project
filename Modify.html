<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTPL</title>
    <link rel="stylesheet" href="cssproject.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>MTPL</h1>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-bars" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>MTPL</header>
        <ul>
            <li><a href="project.html"><i class="fas fa-search"></i>Search</a></li>
            <li><a href="activation.html"><i class="fas fa-calendar-week"></i>Activation</a></li>
            <li>
               <a href="#" class="Obtn"><i class="fas fa-cart-arrow-down"></i>Order
               <span id="span" class="fas fa-caret-down first"></span>
               </a>
               <ul class="Odbtn">
                   <li><a href="#">Change Order</a></li>
               </ul>
            </li>
            <li><a href="#"><i class="fas fa-edit"></i>Modify</a></li>
            <li><a href="#"><i class="fas fa-redo"></i>Renew</a></li>
            <li><a href="#"><i class="fas fa-pause"></i>Suspend</a></li>
            <li><a href="#"><i class="fas fa-male"></i>E-Support</a></li>
        </ul>
    </div>
    <section>
        <div id="Modify">
            <header>
                 <h2>Modify</h2>
            </header>
            <div class="Modify">
                <input type="text" placeholder="STB SERIAL #">&nbsp &nbsp &nbsp
                <button type="button" id="mod">Validate</button>
            </div>
        </div>
        <div id="details" style="display:none">
            <header> 
                <h2>Modify</h2>
            </header>
          <div id="Modif" >
            <center><h3>Modify Customer Details</h3></center>
            <div id="detl">
             <form id="form">
                <br><br>
                <label for="caf">CAF NO. :</label>
               <input type="number" name="caf"><br><br><br><br>

               <label for="fname">First Name : </label>
               <input type="text" name="fname" >

               <label for="mname">Middle Name : </label>
               <input type="text" name="mname">

               <label for="lname">Last Name : </label>
               <input type="text" name="lname"><br><br><br><br>

               <label for="mnum">Mobile NO. : </label>
               <input type="text" name="mnum" >

               <label for="email">Email : </label>
               <input type="Email" name="email"><br><br><br><br>

               <label for="address">Address : </label>
               <input type="textarea" name="address">

               <label for="area">Area : </label>
               <input type="text" name="area"><br><br><br><br>

               <label for="pcode">Pincode : </label>
               <input type="text" name="pcode">

               <label for="package">Package : </label>
               <input type="text" name="package">

               <label for="adproof">Address Proof : </label>
               <select name="adproof" >
                  <option>Select type</option>
                  <option value="Aadhar Card">Aadhar Card</option>
                  <option value="Pan Card">Pan Card</option>
                  <option value="Driving Licence">Driving Licence</option>
                  <option value="Ration Card">Ration Card</option>
               </select><br><br><br><br>

               <label for="adtype">Address Type : </label>
               <select name="adproof" >
                <option>Select type</option>
                <option value="Owned">Owned</option>
                <option value="None">None</option>
               </select>

               <label for="adno">Aadhar No. : </label>
               <input type="text" name="adno"><br><br><br><br>

               <label for="uadproof">Upload Address Proof : </label>
               <input type="file" name="uadproof"><br><br><br><br>
               
               <center>
                  <button type="button" id="change">Submit</button>
                   <button type="button" id="clear">Clear</button>
                   <br><br><br><br>
               </center>
            </form>
            </div>
          </div>
        </div>
    </section>
    <script src="Jscript.js"></script>
</body>
</html>
